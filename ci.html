<!doctype html>
<html>

<head>
	<title>떡상일가-CI 디자인</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
			color: #000;
		}

		.fixed_box {
			position: fixed;
			bottom: 40px;
			right: 30px;
			width: 40px;
		}

		#top {
			max-width: 1320px;
			margin: 0 auto;
		}

		#top img {
			width: 100%;
			display: block;
		}
	</style>
</head>

<body>
	<div id="top">
		<img src="images/c_01.jpg" class="guide1"><!--가이드 이미지 경로 지정하기-->
		<img src="images/c_02.jpg" class="guide2"><!--가이드 이미지 경로 지정하기-->
	</div>
	<div class="fixed_box">
		<a href="#top" class="top_btn"><!--href부분은 이미지를 감싼 div에 있는 id이름과 동일하게 설정.-->
			<img src="images/top.png" alt="top">
		</a>
	</div>



</body>

</html>
